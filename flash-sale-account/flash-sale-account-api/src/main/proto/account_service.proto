syntax = "proto3";

import "account.proto";
import "common.proto";

option java_multiple_files = true;
package com.vinci.flashsale.account.api;

service AccountApiService {
  rpc Reduce(com.vinci.flashsale.account.dto.AccountReduceRequest) returns (com.vinci.flashsale.common.dto.CommonResponse);

  rpc CompensateReduce(com.vinci.flashsale.account.dto.AccountReduceRequest) returns (com.vinci.flashsale.common.dto.CommonResponse);
}