syntax = "proto3";

import "storage.proto";
import "common.proto";

option java_multiple_files = true;
package com.vinci.flashsale.storage.api;

service StorageApiService {
  rpc Reduce(com.vinci.flashsale.storage.dto.StorageReduceRequest) returns (com.vinci.flashsale.common.dto.CommonResponse);

  rpc CompensateReduce(com.vinci.flashsale.storage.dto.StorageReduceRequest) returns (com.vinci.flashsale.common.dto.CommonResponse);
}